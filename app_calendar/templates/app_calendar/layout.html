{% load static %}

<!DOCTYPE html>
<html class="sitewide" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Montano App - Calendar</title>
 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'app_calendar/styles.css' %}">
        <script src="{% static 'app_calendar/layout.js' %}"></script>

        {% comment %} 
            <link rel="stylesheet" href="{% static 'app_calendar/template.css' %}">
            <script src="{% static 'app_calendar/template.js' %}"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        {% endcomment %}


    {% comment %} 
        <script>
            $(function(){

                $(".dropdown-menu li a").click(function(){
            
                  $(".btn:first-child").text($(this).text());
                  $(".btn:first-child").val($(this).text());
            
               });
            
            });
        </script>
     {% endcomment %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:lightskyblue">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <a class="navbar-brand" href="#">Montano</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Views</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/year">Year</a></li>
                                <li><a class="dropdown-item" href="month">Month</a></li>
                                <li><a class="dropdown-item" href="#">Day</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item disabled" href="#">Settings</a></li>
                            </ul>

                            <li class="nav-item">
                                <a class="nav-link" href="./logout">Logout</a>
                            </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        

        <div class="container-flex">
            <div class="row">
                
                <div class="col col-1">
                    
                    <button class="btn btn-sm year-change-button" id="prev-year"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="current-year" style="display:inline; padding:0px;">2023</div>
                    <button class="btn btn-sm year-change-button" id="next-year"><i class="fa-solid fa-chevron-right"></i></button>
                    
                    {% if request.path == "/month" %}
                    <br>
                    <button class="btn btn-sm month-change-button" id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="current-year" style="display:inline; padding:0px;">2023</div>
                    <button class="btn btn-sm month-change-button" id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
                    {% endif %}
                </div>
                
                <div class="col">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>

        </div>


    </body>
</html>
