{% extends 'app_calendar/layout.html' %}

{% block body %}



<div class="container-flex">

  <div>
    <div style="display:inline">
      <button class="btn btn-sm year-change-button" id="prev-year"><i class="fa-solid fa-chevron-left"></i></button>
      <div id="current-year" style="display:inline; padding:0px;">2023</div>
      <button class="btn btn-sm year-change-button" id="next-year"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    

    <div id="month-name-container" style="display:inline">
      <button class="btn btn-sm month-change-button" id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
      <span id="current-month">7</span>
      <button class="btn btn-sm month-change-button" id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
      <div style="display:inline; text-align:center;" id="current-month-name"></div>
    </div>
  </div>


  <div class="row">
      <div class="col">
          <body>
              <div class="container-fluid text-center flex-shrink-0" id="calendar-month-container"> <!-- body container -->
                  <!-- populated by javascript -->
              </div>
            
            </body>
      </div>
  </div>

  <div id="myModal" class="modal modal-lg" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h3 class="modal-title">Add/Create Entry</h5>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <form id="compose-form" onsubmit="return false">

            <div class="row">
              <div class="col">
                <label for="modal-complete-by" class="col-form-label">Date:</label>
                <input type="text" class="form-control" id="modal-complete-by">
              </div>
              <div class="col">
                <label for="modal-complete-time" class="col-form-label">Time:</label>
                <input type="text" class="form-control timepicker" id="modal-complete-time">
              </div>
            </div>

            <div class="row">
              <label for="modal-todo" class="col-form-label">Date:</label>
              <input type="text" class="form-control" id="modal-todo">
            </div>
            <div class="row">
              <label for="modal-detail" class="col-form-label">Date:</label>
              <textarea class="form-control" rows="3" id="modal-detail"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" id="month-delete-todo">Delete</button>
          <input type="submit" class="btn btn-primary" value="Save" id="save-calendar">
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  $(document).ready(function(){
    $('.timepicker').timepicker({
      timeFormat: 'h:mm p',
      interval: 15,
      minTime: '0',
      maxTime: '11:59pm',
      startTime: '10:00',
      dynamic: false,
      dropdown: false,
      scrollbar: true
  });
  });
</script>

{% endblock %}
