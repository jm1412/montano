{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Calendar{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'app_calendar/styles.css' %}">
        {% block script %}
        <script src="{% static 'app_calendar/login.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        {% endblock %}

        <script>
            var $el = $("html");
            $el.css({width: $el.width(), height: $el.height()});
        </script>

    </head>
    <body>
        <div class="wholesite">
            <div class="shadow-lg text-center border border-primary mb-3 mx-auto" id="login-card" style="max-width: 25rem;">
                
                <!--Login block-->
                <div class="card-body" id="login-form" style="display:block;">
                    <h5 class="card-title">Calendar</h5>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <input autofocus class="form-control m-1" type="email" name="email" placeholder="Email">
                        <input class="form-control m-1" type="password" name="password" placeholder="Password">
                        <input class="btn btn-primary m-1" type="submit" value="Login">
                    </form>
                    Don't have an account? <a href="#" id="show-register">Register here.</a>
                </div>

                <!--Register block-->
                <div class="card-body" id="register-form" style="display:none;">
                    <h5 class="card-title">Calendar</h5>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <input autofocus type="text" class="form-control m-1" name="first-name" placeholder="First Name">
                        <input type="text" class="form-control m-1" name="last-name" placeholder="Last Name">
                        <input type="email" class="form-control m-1" name="email" placeholder="Email">
                        <input type="password" class="form-control m-1" name="password" placeholder="Password">
                        <input type="password" class="form-control m-1" name="confirmation" placeholder="Confirm password">
                        <input class="btn btn-primary m-1" type="submit" value="Create Account">
                    </form>
                    Already have an account? <a href="#" id="show-login">Login instead.</a>
                </div>
            </div>  
    </body>
    <footer class="footer">
        <div class="container d-flex justify-content-center py-2">
            <a href="https://www.facebook.com/juansymontano" target="_blank">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
            </a>
            <a href="https://www.instagram.com/juansymontano" target="_blank">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                    <i class="fa-brands fa-instagram"></i>
                </button>
            </a>
        </div>
      </footer>
</html>
