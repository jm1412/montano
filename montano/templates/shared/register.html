{% extends 'shared/layout.html' %}
{% block body %}
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <div class="container col-md-4 pt-5">
        <article>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <input name="from_app" type="hidden" value="{{ from_app }}">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@domain.com" required>

                <div class="grid">
                    <label for="password">Password
                    <input type="password" id="password" name="password" placeholder="" required>
                    </label>

                    <label for="password-again">Retype Password
                    <input type="password" id="password-again" name="password-again" placeholder="" required>
                    </label>
                </div>
            
                <button type="submit">Create Account</button>
            </form>

            <p style="text-align:center; font-size: 14px;">Already have an account? <a href="/login/{{from_app}}">Login.</a></p>
            
            <footer>
                <div class="container d-flex justify-content-center py-2" style="text-align:center;">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div> 
            </footer>
        </article>
    </div>



{% endblock %}
